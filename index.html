<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Classic Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .game-preview {
            display: inline-block;
            margin: 20px 0;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
        }
        
        .cell {
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .cell.x {
            color: #e74c3c;
        }
        
        .cell.o {
            color: #3498db;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-play {
            background-color: #2ecc71;
        }
        
        .btn-play:hover {
            background-color: #27ae60;
        }
        
        .game-modes {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">The classic X and O game</p>
        
        <div class="game-preview">
            <div class="board">
                <div class="cell x">X</div>
                <div class="cell o">O</div>
                <div class="cell x">X</div>
                <div class="cell"></div>
                <div class="cell o">O</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell x">X</div>
                <div class="cell o">O</div>
            </div>
        </div>
        
        <div class="game-modes">
            <button class="btn btn-play">Play vs Computer</button>
            <button class="btn">2 Players</button>
        </div>
        
        <div>
            <button class="btn">How to Play</button>
            <button class="btn">Leaderboard</button>
        </div>
    </div>
</body>
</html>
